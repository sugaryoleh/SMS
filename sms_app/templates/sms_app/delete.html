<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ entry_name.capitalize }}</title>
</head>
<body>
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            Are you want to delete this item ?
            <input type="submit" value="Yes" />
            <a href="http://127.0.0.1:8000/sms/retrieve/{{entry_name}}/{{entry_id}}">Cancel </a>
        </form>
    </div>
</body>
</html>
