{% extends "sms_app/main.html" %}

{% block title %}Update {{ entry_name.capitalize }}{% endblock %}

{% block content %}
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}

            <!-- form as paragraph -->
            {{ form.as_p }}

            <input style="transition-duration: 0.4s; background-color: #000000; :hover:background-color: #4CAF50;color: white;" type="submit" value="Update">
        </form>
    </div>
{% endblock %}
