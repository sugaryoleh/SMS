{% block title %}Create {{ entry_name.capitalize }}{% endblock %}

{% block content %}

        {% csrf_token %}

        {{ form.as_p }}

        <input style="transition-duration: 0.4s; background-color: #000000; :hover:background-color: #4CAF50;color: white;" type="submit" value="Submit">
    </form>
{% endblock %}
